<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone</title>
    <style>
        /* CSS Styling */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f1f3f6;
        }

        /* Navbar */
        .navbar {
            background-color: #2874f0;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo h2 {
            margin-left: 20px;
        }

        .search-bar input {
            padding: 8px;
            width: 400px;
            border-radius: 2px;
            border: none;
        }

        .search-bar button {
            padding: 8px;
            background-color: #ffeb3b;
            border: none;
            cursor: pointer;
        }

        .menu a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }

        .menu a:hover {
            text-decoration: underline;
        }

        /* Banner */
        .banner {
            background-color: #f7f8fa;
            text-align: center;
            padding: 50px 0;
        }

        .banner h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .banner button {
            padding: 10px 20px;
            background-color: #ff5722;
            color: white;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
        }

        /* Categories */
        .categories {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: white;
            margin: 20px 0;
        }

        .category-item {
            padding: 15px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 150px;
            border-radius: 5px;
            cursor: pointer;
        }

        .category-item:hover {
            background-color: #2874f0;
            color: white;
        }

        /* Products Section */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            background-color: white;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 5px;
        }

        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: contain;
        }

        .product-card h3 {
            margin: 10px 0;
            font-size: 1.1em;
        }

        .product-card button {
            padding: 10px;
            background-color: #ff5722;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="navbar">
            <div class="logo">
                <h2>Flipkart</h2>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for products, brands and more">
                <button onclick="search()">Search</button>
            </div>
            <div class="menu">
                <a href="#">Login</a>
                <a href="#">More</a>
                <a href="#">Cart</a>
            </div>
        </div>
    </header>

    <!-- Banner -->
    <section class="banner">
        <h1>Best Offers on Top Brands!</h1>
        <button>Shop Now</button>
    </section>

    <!-- Categories -->
    <section class="categories">
        <div class="category-item">Mobiles</div>
        <div class="category-item">Fashion</div>
        <div class="category-item">Electronics</div>
        <div class="category-item">Home</div>
        <div class="category-item">Appliances</div>
    </section>

    <!-- Products Section -->
    <section class="products">
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Product 1">
            <h3>Product 1</h3>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Product 2">
            <h3>Product 2</h3>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Product 3">
            <h3>Product 3</h3>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/150" alt="Product 4">
            <h3>Product 4</h3>
            <button>Add to Cart</button>
        </div>
    </section>

    <!-- JavaScript -->
    <script>
        function search() {
            alert('Search functionality is not yet implemented!');
        }
    </script>
</body>
</html>
